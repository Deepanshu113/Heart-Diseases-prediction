<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }

        h2 {
            color: #333366;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            width: 250px;
            margin-bottom: 10px;
            color: #666699;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #333366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #555599;
        }

        h3 {
            color: #333366;
            margin-top: 20px;
        }

        #prediction-result {
            font-size: 18px;
            color: #555555;
        }

        button.toggle-btn {
            padding: 10px 20px;
            background-color: #333366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button.toggle-btn:hover {
            background-color: #555599;
        }
    </style>
</head>
<body>

<h2>Heart Disease Prediction</h2>

<button class="toggle-btn" onclick="redirectToModelInfo()">Model Info</button>


<form id="prediction-form">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><br><br>

    <label for="sex">Sex (1 for male, 0 for female):</label>
    <input type="text" id="sex" name="sex"><br><br>

    <label for="cp">Chest Pain Type:</label>
    <input type="text" id="cp" name="cp"><br><br>

    <label for="trtbps">Resting Blood Pressure:</label>
    <input type="text" id="trtbps" name="trtbps"><br><br>

    <label for="chol">Cholesterol:</label>
    <input type="text" id="chol" name="chol"><br><br>

    <label for="fbs">Fasting Blood Sugar:</label>
    <input type="text" id="fbs" name="fbs"><br><br>

    <label for="restecg">Resting Electrocardiographic Results:</label>
    <input type="text" id="restecg" name="restecg"><br><br>

    <label for="thalachh">Maximum Heart Rate Achieved:</label>
    <input type="text" id="thalachh" name="thalachh"><br><br>

    <label for="exng">Exercise Induced Angina:</label>
    <input type="text" id="exng" name="exng"><br><br>

    <label for="oldpeak">ST Depression Induced by Exercise:</label>
    <input type="text" id="oldpeak" name="oldpeak"><br><br>

    <label for="slp">Slope of the Peak Exercise ST Segment:</label>
    <input type="text" id="slp" name="slp"><br><br>

    <label for="caa">Number of Major Vessels:</label>
    <input type="text" id="caa" name="caa"><br><br>

    <label for="thall">Thallium Stress Test:</label>
    <input type="text" id="thall" name="thall"><br><br>

    <input type="button" value="Predict" onclick="predictHeartDisease()">
</form>

<h3>Prediction Result:</h3>
<p id="prediction-result"></p>

<script>
    function predictHeartDisease() {
        const formData = {
            "age": document.getElementById("age").value,
            "sex": document.getElementById("sex").value,
            "cp": document.getElementById("cp").value,
            "trtbps": document.getElementById("trtbps").value,
            "chol": document.getElementById("chol").value,
            "fbs": document.getElementById("fbs").value,
            "restecg": document.getElementById("restecg").value,
            "thalachh": document.getElementById("thalachh").value,
            "exng": document.getElementById("exng").value,
            "oldpeak": document.getElementById("oldpeak").value,
            "slp": document.getElementById("slp").value,
            "caa": document.getElementById("caa").value,
            "thall": document.getElementById("thall").value
        };

        fetch("/predict_api", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ "data": formData })
        })
        .then(response => response.json())
        .then(data => {
            const result = data === 1 ? "The patient is predicted to have heart disease." : "The patient is predicted not to have heart disease.";
            document.getElementById("prediction-result").innerText = "Prediction Result: " + result;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("prediction-result").innerText = "Error occurred!";
        });
    }


    function toggleModelInfo() {
        const modelInfoSection = document.getElementById("model-info-section");
        const button = modelInfoSection.querySelector("button");

        if (modelInfoSection.style.display === "none" || modelInfoSection.style.display === "") {
            modelInfoSection.style.display = "block";
            button.innerText = "Hide Model Info";
        } else {
            modelInfoSection.style.display = "none";
            button.innerText = "Show Model Info";
        }
    }

    // Function to redirect to the model_info.html page
    function redirectToModelInfo() {
        window.location.href = "/model_info";
    }

</script>

</body>
</html>
